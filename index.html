<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Asistente GRUPO PACC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>

    <!-- Modal -->
    <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form id="user-data-form" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Autenticación</h5>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="nif" class="form-label">NIF</label>
                        <input type="text" class="form-control" id="nif" required pattern="^[0-9]{8}[A-Za-z]$"
                            title="Ej: 12345678Z">
                    </div>
                    <div class="mb-3">
                        <label for="movil" class="form-label">Móvil</label>
                        <input type="text" class="form-control" id="movil" required pattern="^[67][0-9]{8}$"
                            title="Ej: 612345678">
                    </div>
                    <div id="api-errors" class="alert alert-danger d-none"></div>
                </div>
                <div class="modal-footer">
                    <button id="submitButton" type="submit" class="btn btn-primary">
                        <span id="buttonText">Entrar</span>
                        <span id="spinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status"
                            aria-hidden="true"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header d-flex align-items-center gap-3 bg-white text-dark border-bottom">
                <img src="avatar.jpg" alt="Avatar" class="rounded-circle" width="40" height="40">
                PACCMAN
            </div>

            <div class="card-body" id="chat-box">
                <div class="message bot">
                    <div class="text">¡Hola! Soy tu asistente virtual. ¿En qué puedo ayudarte hoy?</div>
                </div>
                <div class="message bot">
                    <div class="text d-flex gap-3">
                        <button type="button" class="btn btn-primary order">Teléfonos de asistencia</button>
                        <button type="button" class="btn btn-primary order">Que pólizas de auto tengo</button>
                        <button type="button" class="btn btn-primary order">Cuánto pago de seguros</button>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <form id="chat-form">
                    <div class="input-group">
                        <input type="text" id="chat-message" class="form-control"
                            placeholder="Escribe tu mensaje aquí..." required>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="env.js"></script>
    <script src="chatbot.js"></script>
</body>

</html>
